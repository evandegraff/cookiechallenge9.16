<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <!-- Top Section -->
    <section class="top-section">
      <h1 class="amount-of-cookies">0 Cookies</h1>
      <p class="cookies-per-second">per second: 0</p>
      <img class="cookie-img" src="/Images/cookie.png" />
    </section>
    <!-- Bottom Section -->
    <section class="bottom-section">
      <section class="cursor">
        <h1 class="current-cursor-amount">Cursor Upgrade: 0</h1>
        <h3 class="current-cursor-cost">Current Cursor Upgrade: 100</h3>
        <button class="cursor-upgradebtn">UPGRADE</button>
      </section>
      <section class="grandma">
        <h1 class="current-grandma-amount">Grandma Upgrade: 0</h1>
        <h3 class="current-grandma-cost">Current Grandma Upgrade: 1000</h3>
        <button class="grandma-upgradebtn">UPGRADE</button>
      </section>
    <script src="/index.js"></script>
  </body>
</html>
